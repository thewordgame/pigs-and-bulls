<body>
  <header>
    <h1>SCOREBOARD</h1>
</header>
    <main>
      <canvas id="myChart" style="width:100%;max-width:600px;;"></canvas>
      <script>
        var xValues = ["Highest Score", "Second Score", "Third Score", "Fourth Score", "Lowest Score"];
        var yValues = [55, 49, 44, 24, 15];
        var barColors = ["red", "green","blue","orange","brown"];
        
        new Chart("myChart", {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            title: {
              display: true,
            }
          }
        });
        </script>
</main>
