<body>
  <header>
    <h1>Pigs and Bulls</h1>
  </header>
  <main>
    <table>
      <tbody id="tbody"></tbody>
    </table>

    <form>
      <legend></legend>
      <label>Guess a 5 letter word!:
      <input type="text" id="name" name="letter" requiredminlength="5" maxlength="5" size="5">
      </label>
    </form>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Click me to close!</button>
          </div>
          <div class="modal-body">
            <p>Choose what you want!</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="bottom-button1" data-dismiss="modal">New game?</button>
            <button type="button" id="bottom-button2" data-dismiss="modal">Scoreboard!</button>
          </div>
        </div>
      </div>
    </div>
</main>
